<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeSquare | The World's Digital Heritage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #38bdf8; --text: #f8fafc; --gold: #facc15; --success: #22c55e; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        /* ÿØŸÑŸäŸÑ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ */
        .guide-box { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); padding: 25px; text-align: center; border-bottom: 2px solid var(--accent); }
        .guide-steps { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 15px; }
        .step { background: rgba(56, 189, 248, 0.1); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--accent); font-size: 0.85rem; }

        header { padding: 60px 20px; text-align: center; background: radial-gradient(circle at center, #1e293b 0%, #020617 100%); }
        h1 { font-size: 4.5rem; font-weight: 900; letter-spacing: -4px; margin: 0; cursor: pointer; background: linear-gradient(to right, #38bdf8, #818cf8, #facc15); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .stats-bar { background: rgba(250, 204, 21, 0.1); color: var(--gold); padding: 10px 25px; border-radius: 50px; border: 1px solid var(--gold); display: inline-block; margin-top: 20px; font-weight: 900; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; padding: 20px; max-width: 1400px; margin: auto; }
        .square { aspect-ratio: 1; background: var(--card); border-radius: 12px; border: 1px solid #1e293b; position: relative; overflow: hidden; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .square:hover { transform: scale(1.15) rotate(2deg); z-index: 100; border-color: var(--accent); box-shadow: 0 0 30px rgba(56, 189, 248, 0.4); }
        
        /* ÿ™ŸÖŸäŸäÿ≤ ÿßŸÑŸÖÿ±ÿ®ÿπÿßÿ™ ÿßŸÑÿ£ŸàŸÑŸâ Founding Memories */
        .founding { border: 2px solid var(--gold) !important; box-shadow: 0 0 15px rgba(250, 204, 21, 0.2); }
        
        .square img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 0.3s; }
        .square:hover img { opacity: 1; }
        .square span { position: absolute; bottom: 0; width: 100%; background: rgba(0,0,0,0.7); font-size: 0.7rem; text-align: center; padding: 4px 0; font-weight: bold; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); z-index: 9999; align-items: center; justify-content: center; padding: 20px; }
        .modal-box { background: var(--card); padding: 30px; border-radius: 24px; width: 100%; max-width: 450px; border: 1px solid var(--accent); }
        
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #020617; border: 1px solid #334155; color: #fff; border-radius: 10px; box-sizing: border-box; }
        .btn-main { background: var(--accent); color: #020617; padding: 15px; border: none; border-radius: 12px; width: 100%; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-main:hover { filter: brightness(1.2); }
        .btn-delete { background: #ef4444; color: white; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <div class="guide-box">
        <h2 id="gTitle">A permanent place for your story in internet history.</h2>
        <div class="guide-steps">
            <div class="step">1. Pick a square</div>
            <div class="step">2. Share your story</div>
            <div class="step">3. Live forever</div>
        </div>
    </div>

    <header>
        <h1 id="title" ondblclick="adminPrompt()">LifeSquare</h1>
        <div class="stats-bar">‚ú® <span id="counter">23,482</span> MEMORIES SAVED WORLDWIDE</div>
        <p style="color: var(--ghost); margin-top: 15px;">Become a founding member of the global digital heritage.</p>
    </header>

    <div class="grid" id="grid"></div>

    <div class="modal" id="addModal"><div class="modal-box">
        <h2 id="modalH">Add Your Memory</h2>
        <input id="name" placeholder="Name">
        <input id="country" placeholder="Country üá∫üá∏">
        <textarea id="story" maxlength="250" placeholder="Your story (English/Arabic)"></textarea>
        <input type="file" id="imgIn" accept="image/*">
        <button class="btn-main" id="saveBtn">IMMORTALIZE NOW</button>
        <button onclick="closeModal('addModal')" style="background:none; color:white; border:none; margin-top:10px; cursor:pointer;">Close</button>
    </div></div>

    <div class="modal" id="viewModal"><div class="modal-box" id="viewBox"></div></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        const supabase = createClient("https://fnbdhcncujueyznrlmpi.supabase.co", "sb_publishable_wzpxcVJxxAIElNknL8hUHA_GCDzvcVR")
        
        let totalSquares = 200, isAdmin = false;

        window.adminPrompt = () => {
            let p = prompt("Enter Master Key:");
            if(p === "123") { isAdmin = true; alert("Admin Mode Active"); }
        };

        window.closeModal = id => document.getElementById(id).style.display = "none";

        async function loadWall() {
            const grid = document.getElementById("grid"); grid.innerHTML = "";
            const { data } = await supabase.from("memories").select("*");
            const map = {}; data?.forEach(m => map[m.square_id] = m);

            for (let i = 0; i < totalSquares; i++) {
                let sq = document.createElement("div"); 
                sq.className = i < 10 ? "square founding" : "square";
                let m = map[i];
                if (m) {
                    if (m.image_url) sq.innerHTML += `<img src="${m.image_url}">`;
                    sq.innerHTML += `<span>${m.name}</span>`;
                    sq.onclick = () => showMemory(m);
                } else {
                    sq.innerHTML = '<i class="fas fa-plus" style="opacity:.1; margin-top:40%;"></i>';
                    sq.onclick = () => { window.sel = i; document.getElementById('addModal').style.display='flex'; };
                }
                grid.appendChild(sq);
            }
        }

        async function showMemory(m) {
            const v = document.getElementById("viewBox");
            v.innerHTML = `
                <div style="text-align:center">
                    ${m.image_url ? `<img src="${m.image_url}" style="width:100%; border-radius:15px;">` : ''}
                    <h2 style="margin-top:15px;">${m.name}</h2>
                    <p style="color:var(--accent)">üìç ${m.country}</p>
                    <p>"${m.story}"</p>
                    <button class="btn-main" id="lBtn">‚ù§Ô∏è Love (${m.likes || 0})</button>
                    ${isAdmin ? `<button class="btn-main btn-delete" onclick="delMem('${m.id}')">DELETE</button>` : ''}
                    <button onclick="closeModal('viewModal')" style="background:none; color:white; border:none; margin-top:15px; cursor:pointer;">Close</button>
                </div>`;
            document.getElementById('lBtn').onclick = async () => {
                await supabase.rpc("increment_likes", { row_id: m.id }); // ÿ™ŸÖ ÿßŸÑÿ•ÿµŸÑÿßÿ≠ ŸáŸÜÿß (UUID)
                closeModal('viewModal'); loadWall();
            };
            document.getElementById('viewModal').style.display='flex';
        }

        window.delMem = async (id) => {
            if(confirm("Delete?")) { await supabase.from("memories").delete().eq("id", id); location.reload(); }
        }

        document.getElementById("saveBtn").onclick = async () => {
            const btn = document.getElementById("saveBtn"); btn.innerText = "Saving...";
            const file = document.getElementById("imgIn").files[0]; let url = null;
            if (file) {
                const { data } = await supabase.storage.from("memories").upload(`${Date.now()}_${file.name}`, file);
                if (data) url = `https://fnbdhcncujueyznrlmpi.supabase.co/storage/v1/object/public/memories/${data.path}`;
            }
            const { error } = await supabase.from("memories").insert([{
                square_id: window.sel, name: document.getElementById("name").value,
                story: document.getElementById("story").value, country: document.getElementById("country").value,
                image_url: url
            }]);
            if(error) alert("This square might have been taken just now!");
            location.reload();
        };

        loadWall();
    </script>
</body>
</html>
